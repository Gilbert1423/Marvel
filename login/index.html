<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Marvel</title>
</head>
<body>
    <header>
        <div class="container" id="auth">
            <div id="login">
                <h1>Login</h1>
                <form action="" id="loginForm">
                    <input type="text" id="emailLogin" placeholder="Email">
                    <input type="password" id="passwordLogin" placeholder="password">
                    <button type="submit">Iniciar sesión</button>
                </form>
            </div>
            <div id="registro">
                <h1>Registro</h1>
                <form action="" id="registroForm">
                    <input type="text" id="emailRegistro" placeholder="Email">
                    <input type="password" id="passwordRegistro" placeholder="password">
                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </div>
    </header>
    
    <div id="content">
        <nav>
            <div id="toggleMenu">
                <input type="checkbox" id="checkbox"/>
                <span></span>
                <span></span>
                <span></span>
                <ul id="menu"   >
                    <a href="#" id="characters">
                        <li>Personajes</li>
                    </a>
                    <a href="#" id="comics">
                        <li>Comics</li>
                    </a>
                    <a href="#" id="Creadores">
                        <li>Creadores</li>
                    </a>
                    <a href="#" id="Eventos">
                        <li>Eventos</li>
                    </a>
                    <a href="#" id="series">
                        <li>Series</li>
                    </a>
                    <a href="#" id="Historias">
                        <li>Historias</li>
                    </a>
                    <button id="cerrarSession">Cerrar Sesión</button>
                </ul>
            </div>
        </nav> 
        <div id="data">
        </div>
        <div id="pagination">
            <button id="atras">Anterior</button>
            <button id="siguiente">Siguiente</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-md5@0.8.3/src/md5.min.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
